<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Amazing Events, a page to your fun with the greatest entertainment.">
    <title>Upcoming Events - Amazing Events</title>
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <header class="container-fluid">
            <div class="contenedor d-flex col-12 rounded">
                <nav class="navbar navbar-expand-lg bg-body-tertiary col-12 rounded" data-bs-theme="dark">
                    <div class="container-fluid">
                        <img class="navbar-brand img-fluid col-2" src="../images/amazing_brand.png" alt="Logo">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse position-relative justify-content-end" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link text-center text-light btn btn-success shadow p-3"
                                        aria-current="page" href="../../index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-center text-light btn btn-success shadow p-3"
                                        href="./upcoming.html">Upcoming
                                        Events</a>
                                </li>
                                <li class="nav-item text-center">
                                    <a class="nav-link text-center text-light btn btn-success shadow p-3"
                                        href="./past.html">Past
                                        Events</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link disabled text-center text-light-emphasis shadow p-3"
                                        href="#">Contact</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-center text-light btn btn-success shadow p-3"
                                        href="./stats.html">Stats</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <main class="layout2 h-100">
            <article>
                <div id="carouselExampleFade" class="carousel slide carousel-fade col-12">

                    <div class="carousel-inner position-relative border border-light-subtle" id="carrusel">
                        <div class="title-wrapper position-absolute z-3 top-50 start-50 translate-middle">
                            <h1 class="sweet-title ">
                                <span data-text="Sweet">Amazing</span>
                                <span data-text="Stuff">Events</span>
                            </h1>
                        </div>
                        <div class="carousel-item active">
                            <img src="../images/optional_banner_1.jpg" class="d-block w-100" alt="food.jpg">
                        </div>
                        <div class="carousel-item">
                            <img src="../images/optional_banner_2.jpg" class="d-block w-100" alt="teather.jpg">
                        </div>
                        <div class="carousel-item">
                            <img src="../images/optional_banner_4.jpg" class="d-block w-100" alt="light.jpg">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </article>
            <article>
                <form>
                    <div class="d-flex align-items-center justify-content-center flex-column p-5 position-relative">
                        <div class="mb-3 col-lg-8 col-12 bg-success-subtle rounded shadow">
                            <label for="exampleFormControlTextarea1" class="form-label">Name</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                        </div>
                        <div class="mb-3 col-lg-8 col-12 bg-success-subtle rounded shadow">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="name@example.com">
                        </div>
                        <div class="mb-3 col-lg-8 col-12 bg-success-subtle rounded shadow">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea2" rows="4"></textarea>
                        </div>
                        <div class="">
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </div>
                </form>
            </article>

        </main>
        <footer>
            <article class="container d-flex align-items-center justify-content-start no-wrap">
                <div class="btn-group-sm flex-grow-1" role="group" aria-label="Basic example">
                    <div id="ancor" class="navbar-brand py-4">
                        <a class="h-25" href="https://es-la.facebook.com/"><img src="../images/facebook.png"
                                alt="Facebook" /></a>
                        <a href="https://www.instagram.com/"><img src="../images/instagram.png" alt="Facebook" /></a>
                        <a href="https://www.whatsapp.com/?lang=en"><img src="../images/whatsapp.png"
                                alt="Facebook" /></a>
                    </div>
                </div>
                <div class="d-flex align-items-center">
                    <h6 class="text-end fw-bold">COHORT 49</h6>
                </div>
            </article>
        </footer>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../scripts/upcoming.js"></script>

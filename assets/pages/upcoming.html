<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Amazing Events, a page to your fun with the greatest entertainment.">
    <title>Upcoming Events - Amazing Events</title>
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <header class="container-fluid">
            <div class="contenedor d-flex col-12 rounded">
                <nav class="navbar navbar-expand-lg bg-body-tertiary col-12 rounded" data-bs-theme="dark">
                    <div class="container-fluid">
                        <img class="navbar-brand img-fluid col-2" src="../images/amazing_brand.png" alt="Logo">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse position-relative justify-content-end" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link text-light btn btn-success shadow p-3" aria-current="page"
                                        href="../../index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link disabled text-center text-light-emphasis shadow p-3"
                                        href="#">Upcoming
                                        Events</a>
                                </li>
                                <li class="nav-item text-center">
                                    <a class="nav-link text-light btn btn-success shadow p-3" href="./past.html">Past
                                        Events</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-center text-light btn btn-success shadow p-3"
                                        href="./contact.html">Contact</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-light btn btn-success shadow p-3"
                                        href="./stats.html">Stats</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <main class="d-flex col-12 flex-wrap justify-content-center container-fluid">
            <article>
                <div id="carouselExampleFade" class="carousel slide carousel-fade col-12">
                    <div class="carousel-inner position-relative border border-light-subtle" id="carrusel">
                        <div class="title-wrapper position-absolute z-3 top-50 start-50 translate-middle">
                            <h1 class="sweet-title">
                                <span data-text="Sweet">Amazing</span>
                                <span data-text="Stuff">Events</span>
                            </h1>
                        </div>
                        <div class="carousel-item active">
                            <img src="../images/optional_banner_1.jpg" class="d-block w-100 rounded" alt="museum.jpg">
                        </div>
                        <div class="carousel-item">
                            <img src="../images/optional_banner_2.jpg" class="d-block w-100 rounded" alt="teather.jpg">
                        </div>
                        <div class="carousel-item">
                            <img src="../images/optional_banner_4.jpg" class="d-block w-100 rounded" alt="light.jpg">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </article>
            <article id="checkboxes"
                class="d-flex w-75 flex-wrap gap-3 align-items-sm-center ps-5 justify-content-start pe-5 me-5 pe-sm-1 justify-content-lg-start">
                <template v-if="categories.length > 0" v-for="categorie of categories">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" v-bind:id="categorie" v-bind:value="categorie"
                            @change="bothFilter" v-model="checkbox">
                        <label class="form-check-label" v-bind:for="categorie">
                            <h6>{{categorie}}</h6>
                        </label>
                    </div>
                </template>
            </article>
            <article id="search" class="justify-content-end">
                <form class="d-flex" role="search">
                    <input id="inputSearch" class="form-control me-2" type="search" placeholder="Search"
                        aria-label="Search" @input="bothFilter" v-model="inputValue">
                    <button class="btn btn-outline-success" type="submit"><img id="iconS"
                            src="../images/search.icon.png" alt=""></button>
                </form>
            </article>
            <article id="cartas" class="d-flex gap-3 flex-wrap justify-content-center align-items-center pb-5">
                <template v-if="crossFilter.length > 0" v-for="evento of crossFilter">
                    <div class="card shadow p-3 bg-info-subtle" style="width: 16rem; height: 30rem;">
                        <img v-bind:src="evento.image" class="card-img-top carta" alt="Image of event">
                        <div class="card-body d-flex flex-wrap justify-content-between align-items-center">
                            <h6 class="card-title w-100">{{evento.name}}</h6>
                            <p class="card-text">{{evento.description}}</p>
                            <p class="card-text d-inline">${{evento.price}}</p>
                            <a href="..." class="btn btn-primary">Details</a>
                        </div>
                    </div>
                </template>
                <template v-else>
                    <h2>NO COINCIDENCES üßê</h2>
                </template>
            </article>
            </article>
            <article>
        </main>
        <footer>
            <article class="container d-flex align-items-center justify-content-start no-wrap">
                <div class="btn-group-sm flex-grow-1" role="group" aria-label="Basic example">
                    <div id="ancor" class="navbar-brand py-4">
                        <a class="h-25" href="https://es-la.facebook.com/"><img src="../images/facebook.png"
                                alt="Facebook" /></a>
                        <a href="https://www.instagram.com/"><img src="../images/instagram.png" alt="Facebook" /></a>
                        <a href="https://www.whatsapp.com/?lang=en"><img src="../images/whatsapp.png"
                                alt="Facebook" /></a>
                    </div>
                </div>
                <div class="d-flex align-items-center">
                    <h6 class="text-end fw-bold">COHORT 49</h6>
                </div>
            </article>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../scripts/upcoming.js"></script>
</body>

</html>
